<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/carrito.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo"></h1>
            </header>
            <nav>
                <ul>
                    <li><a class="boton-menu boton-volver" href="index.html"><i class="bi bi-arrow-left"></i> Seguir comprando </a></li>
                    <li><a class="boton-menu boton-carrito active" href="carrito.html"><i class="bi bi-cart-fill"></i> Carrito </a></li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Copywrite 2023 - Ornella Arraiz</p>
            </footer>
        </aside>

        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <div class="carrito-producto">
                        <img src="./css/img/Chevrolet DMAX/Limpieza chevrolet DMAX (1).jpg" height="300px" width="400px" alt="Limpieza de inyectores">
                        <div class="carrito-producto-titulo">
                            <small>Producto</small>
                            <h3>Limpieza de inyectores Chevrolet</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>20 USD</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>20 USD</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                    </div>

                    <div class="carrito-producto">
                        <img src="./css/img/Toyota Terios/Limpieza toyota Terios (1).jpg" height="300px" width="400px" alt="Limpieza de inyectores">
                        <div class="carrito-producto-titulo">
                            <small>Producto</small>
                            <h3>Limpieza de inyectores Toyota</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>20 USD</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>40 USD</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                    </div>

                </div>
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total</p>
                            <p id="total">40 USD</p>
                            <button class="carrito-acciones-comprar">Comprar ahora</button>
                        </div>
                    </div>

                </div>
            </div>
            
        </main>

    </div>
</body>
</html>
